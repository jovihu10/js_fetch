<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github Search</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon"  href="../img/github_favicon.ico">
    <script src="https://use.fontawesome.com/70a14eed93.js"></script>
</head>

<body>
    <h1 class="header">GITHUB SEARCH</h1>
    <img id="githubIcon" src="../img/github.svg">
    <div class="wrapper">
        <form action='/search' method='get'>
            <div class="search">
                <input type="text" id="search-user" name="search" placeholder="Search.." name="title">
                <button class="search-button" type="button" value="Search" onclick="getData()">Search</button>
        </form>
        </div>
    </div>
    <ul id="users">
        <h1 class="usersHeader">Users</h1>
        <li id="image"></li>
        <li></li>
        <li id="repos-ul">
        </li>
        <div id="repos-container">
        </div>
    </ul>
    <script src="../js/main.js">
    </script>
    <script src="../server/app.js" </body>
    < /html>
