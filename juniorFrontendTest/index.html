<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Github Search</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="header">GITHUB SEARCH</h1>
    <div class="wrapper">
        <form action='/search' method='get'>
            <div class="search">
                <input type="text" id="search-user" name="search" placeholder="Search.." name="title">
                <button class="search-button" type="button" value="Search" onclick="getData()"></button>
            </div>
        </form>
    </div>
    <h1>Users</h1>
    <ul id="users">
        <div id="repos-container">
    </div>
    <div id="repos-ul">
    </div>
    </ul>
    

    <!-- poner el submit en el button -->
    <script src="js/app.js">
    </script>
</body>

</html>
